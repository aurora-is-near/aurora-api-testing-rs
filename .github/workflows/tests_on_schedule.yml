name: Dynamic Aurora API Testing On Mainnet

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: self-hosted
    env:
      AURORA_PLUS_API_KEY: ${{secrets.AURORA_PLUS_API_KEY}}
      RPC_URL: ${{secrets.RPC_URL}}
      NETWORK_NAME: ${{secrets.NETWORK_NAME}}
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
    steps:
      - name: Adding repo directory
        run: |
          /usr/bin/git config --global --add safe.directory /root/privileged_runners_workdir/runners/Aurora-Priv-GH-runner-2/aurora-api-testing-rs/aurora-api-testing-rs/relayer-test-data-generator
      - name: Clone the repository
        uses: actions/checkout@v2
      - name: Clone DB repository
        uses: actions/checkout@v3
        with:
          repository: aurora-is-near/relayer-test-data-generator
          ssh-key: ${{ secrets.SSH_RELAYER_TEST_DATA_GENERATOR }}
          path: relayer-test-data-generator
          ref: main

      - name: Install junit-report
        run: |
          cargo install cargo2junit
  
      - name: rust update
        run: |
          rustup toolchain uninstall stable-x86_64-unknown-linux-gnu
          rustup toolchain uninstall nightly-x86_64-unknown-linux-gnu
          rustup toolchain uninstall 1.64.0-x86_64-unknown-linux-gnu
          rustup toolchain install 1.65.0-x86_64-unknown-linux-gnu
          rustup default 1.65.0-x86_64-unknown-linux-gnu
          rustup override set 1.65.0

      - name: NPM
        env:
          NPM_CONFIG_PREFIX: "~/.npm-global"
        run: |
          npm install --save-dev @datadog/datadog-ci
      - name: cargo test & upload results
        run: |
          cp .env.example .env
          source .env; export AURORA_PLUS_API_KEY=${{secrets.AURORA_PLUS_API_KEY}}
          cargo test --no-fail-fast -- -Z unstable-options --format json --report-time | tee results.json
          cat results.json | cargo2junit > results.xml
          DD_ENV=ci DATADOG_SITE=datadoghq.eu npx datadog-ci junit upload --service "aurora-relayer-api-dynamic-tests-mainnet-rs" results.xml 
